<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"

    <title>Weather App</title>

  <body>
    <div class="container">
      <div class="weather-app">
      <h1>Mildura, VIC, Australia</h1>
      <ul>
        <li>Sunday 10:58am</li>
        <li>Sunny</li>
      </ul>
      <div class="row">
        <div class="col-6">
          <img
            src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
            alt="Sunny"
          />
          18&#176C | &#176F 
        </div>
        <div class="col-6">
          <ul>
            <li>
              Precipitation: 0%
            </li>
            <li>
              Humidity:34%
            </li>
            <li>
              Wind 14mph
            </li>
          </ul>

        </div>
</div>
        <small>
        <a href="https://github.com/AAHollis/scp-weather-app.git" target="_blank">Open source code</a> by Abbey Hollis
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
