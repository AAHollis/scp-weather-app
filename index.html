<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="searchFunction" class="mb-2">
          <div class="row">
            <div class="col-md-9">
              <input
                type="Search"
                placeholder="Find a city"
                id="cityTyped"
                class="form-control"
                autocomplete="off"
              />
            </div>
            <div class="col-md-3">
              <input
                type="submit"
                value="Search"
                class="btn btn-primary w-100"
              />
            </div>
          </div>
        </form>
        <h1 id="city"></h1>
        <ul>
          <li>Last updated: <span id="date"></span></li>
          <li id="description"></li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix weather-temperature">
              <img src="" alt="" id="weatherIcon" class="float-left" />
              <span id="temperature"></span>
              <span class="units">
                <a href="#" id="cels-link" class="active">°C</a> |
                <a href="#" id="far-link">°F</a></span
              >
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span>km/h</li>
            </ul>
          </div>
        </div>
      </div>
      <small id="git-hub-link">
        <a
          href="https://github.com/AAHollis/scp-weather-app.git"
          target="_blank"
          >Open source code</a
        >
        by Abbey Hollis
      </small>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
